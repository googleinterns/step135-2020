<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TravIS: Travel Information System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h3 class="header-child float-left" id="header-title">TravIS</h3>
        <form class="header-child float-right" id="sign-out-button-form" action="/auth" method="POST">
          <input class="btn btn-primary" type="submit" value="Sign out">
        </form>
        <div class="header-child float-right">
          <a class="btn btn-primary" href="/trips/">Trips</a>
        </div>
      </div>
      <div id="index-registration-block">
        <h1 class="index-registration-block-child">TravIS: Travel Information System</h1>
        <p class="index-registration-block-child" id="index-registration-block-p">
          TravIS, your personal Travel Information System, allows you to plan 	
          the optimal trip to wherever you want to visit.	
        </p>	
        <form action="/auth" method="POST" class="index-registration-block-child"	
          id="sign-in-button-form">	
          <input value="Sign in" type="submit" class="btn btn-primary" />	
        </form>
      </div>
      <div id="index-start-trip-block">
        <form action="/calculate-trip" method="POST" id="startTripForm">
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputDestination">Destination</label>
              <input type="text" placeholder="Where to?" class="form-control" 
                name="inputDestination" id="inputDestination" 
                onchange="checkValidLocation('inputDestination'); checkNextButton();
                  checkSubmitButton()">
            </div>
            <div class="form-group col-md-3">
              <label for="inputStartDate">Start Date</label>
              <input type="date" class="form-control" name="inputStartDate" 
                id="inputStartDate" oninput="setEndDateValue()"
                onchange="checkValidDate('inputStartDate'); checkNextButton(); 
                  checkSubmitButton()">
            </div>
            <div class="form-group col-md-3">
              <label for="inputEndDate">End Date</label>
              <input type="date" class="form-control" name="inputEndDate" 
                id="inputEndDate" readonly>
            </div>
            <div class="form-group">
              <input type="button" class="btn btn-success" value="Next" 
                id="toggle-stage-button" onclick="toggleStartTripInputStage()">
            </div>
          </div>
          <div class="form-row" id="add-pois-container">
            <div class="form-group col-md-3">
              <input type="text" placeholder="Point of Interest" id="inputPoi" 
                class="form-control" onchange="checkValidLocation('inputPoi'); 
                  checkAddPoiButton()">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary" id="addPoiButton"
                onclick="addPoi(); checkSubmitButton()">Add POIs</button>
            </div>
          </div>
          <input type="submit" class="btn btn-success" id="submit-calculate-trip" 
            value="Calculate Trip">
        </form>
      </div>
    </div>
  </body>
</html>
