<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TravIS: Travel Information System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h3 class="header-child float-left" id="header-title">TravIS</h3>
        <form class="header-child float-right" id="sign-out-button-form" action="/auth" method="POST">
          <input class="btn btn-primary" type="submit" value="Sign out">
        </form>
        <div class="header-child float-right">
          <a class="btn btn-primary" href="/trips/">Trips</a>
        </div>
      </div>
      <div id="index-registration-block">
        <h1 class="index-registration-block-child">TravIS: Travel Information System</h1>
        <p class="index-registration-block-child" id="index-registration-block-p">
          TravIS, your personal Travel Information System, allows you to plan 	
          the optimal trip to wherever you want to visit.	
        </p>	
        <form action="/auth" method="POST" class="index-registration-block-child"	
          id="sign-in-button-form">	
          <input value="Sign in" type="submit" class="btn btn-primary" />	
        </form>
      </div>
      <div id="index-start-trip-block">
        <form action="/calculate-trip" method="POST" id="startTripForm">
          <div class="form-row">
            <div class="form-group col-md-3">
              <input type="text" placeholder="Destination" class="form-control" 
                name="inputDestination" id="inputDestination">
            </div>
            <div class="form-group col-md-3">
              <input type="text" placeholder="Start Date" class="form-control" 
                name="inputStartDate" id="inputStartDate">
            </div>
            <div class="form-group col-md-3">
              <input type="text" placeholder="End Date" class="form-control is-valid" 
                name="inputEndDate" id="inputEndDate" readonly>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-secondary">Next</button>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <input type="text" placeholder="Point of Interest" class="form-control" 
                name="inputEmail" id="inputEmail">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary">Add POIs</button>
            </div>
            <div class="form-group">
              <input type="button" value="California (click to remove)" 
                class="btn btn-secondary poi-input" name="California">
            </div>
            <div class="form-group">
              <input type="button" value="Oregon (click to remove)" 
                class="btn btn-secondary poi-input" name="Oregon">
            </div>
          </div>
          <input type="submit" class="btn btn-success" value="Calculate Trip">
        </form>
      </div>
    </div>
  </body>
</html>
