<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TravIS: Travel Information System</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmQyeeWI_cV0yvh1SuXYGoLej3g_D9NbY&v=3.exp&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <a href="/"><h3 class="header-child float-left" id="header-title">TravIS</h3></a>
        <form class="header-child float-right" id="sign-out-button-form" action="/auth" method="POST">
          <input class="btn btn-primary" type="submit" value="Sign out">
        </form>
        <div class="header-child float-right">
          <a class="btn btn-primary" href="/trips/">Trips</a>
        </div>
      </div>
      <div id="index-registration-block">
        <h1 class="index-registration-block-child">TravIS: Travel Information System</h1>
        <p class="index-registration-block-child" id="index-registration-block-p">
          TravIS, your personal Travel Information System, allows you to plan 	
          the optimal trip to wherever you want to visit.	
        </p>	
        <form action="/auth" method="POST" class="index-registration-block-child"	
          id="sign-in-button-form">	
          <input value="Sign in" type="submit" class="btn btn-primary" />	
        </form>
      </div>
      <div id="index-start-trip-block">
        <form action="/calculate-trip" method="POST" id="startTripForm">
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputDestination">Name of Trip</label>
              <input type="text" placeholder="Add a trip name" class="form-control" 
                name="inputTripName" id="inputTripName">
            </div>
            <div class="form-group col-md-3">
              <label for="inputDestination">Destination (Start Point)</label>
              <input type="text" placeholder="Where will you stay?" 
                class="form-control places-autofill" id="inputDestination"
                name="inputDestination">
            </div>
            <div class="form-group col-md-3">
              <label for="inputDayOfTravel">Day of Travel</label>
              <input type="date" class="form-control" name="inputDayOfTravel" 
                id="inputDayOfTravel">
            </div>
            <div class="form-group">
              <input type="button" class="btn btn-success" value="Next" 
                id="toggle-stage-button" onclick="toggleStartTripInputStage()">
            </div>
          </div>
          <div class="form-row" id="add-pois-container">
            <div class="form-group col-md-3">
              <input type="text" placeholder="Point of Interest" id="inputPoi"
                class="form-control places-autofill">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary" id="addPoiButton"
                onclick="addPoi(); checkSubmitButton()">Add POI</button>
            </div>
          </div>
          <div class="form-row" id="poi-list-container">
          </div>
          <input type="submit" class="btn btn-success" id="submit-calculate-trip" 
            value="Calculate Trip">
        </form>
      </div>
    </div>
  </body>
</html>
