<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TravIS Trips</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="tripScript.js"></script>
    <script src="../authScript.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <a href="/"><h3 class="header-child float-left" id="header-title">TravIS</h3></a>
        <div class="header-child float-right">
          <a class="btn btn-primary" id="sign-out-link">Sign out</a>
        </div>
        <div class="header-child float-right">
          <a class="btn btn-primary" href="/trips/">Trips</a>
        </div>
      </div>
      <div id="trips-container">
        <h2>My trips</h2>
        <div id="trips-cards-container"></div>
        <div class="card text-white bg-primary mb-3" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Create a New Trip</h5>
            <a href="/" class="stretched-link card-text text-white">Add POIs and go!</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
