<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TravIS Trips</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="tripScript.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="trips-container">
        <h2>My trips</h2>
        <div id="trips-cards-container">
          <div class="card" style="width: 18rem;">
            <img src="../images/california_image.jpg" class="card-img-top" alt="Index background">
            <div class="card-body">
              <h5 class="card-title">3 days in California</h5>
              <p class="card-text">Jun 16, 2020 - Jun 18, 2020</p>
              <a href="#" class="btn btn-primary">Visit Calendar</a>
              <a href="#" class="btn btn-primary">Visit Maps</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="../images/oregon_image.jpg" class="card-img-top" alt="Index background">
            <div class="card-body">
              <h5 class="card-title">4 days in Beaverton</h5>
              <p class="card-text">Jun 16, 2020 - Jun 19, 2020</p>
              <a href="#" class="btn btn-primary">Visit Calendar</a>
              <a href="#" class="btn btn-primary">Visit Maps</a>
            </div>
          </div>
          <br>
          <div class="card text-white bg-primary mb-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Create a New Trip</h5>
              <a href="/" class="stretched-link card-text text-white">Add POIs and go!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
