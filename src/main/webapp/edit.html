<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TravIS Edit Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="editScript.js"></script>
    <script src="authScript.js"></script>
    <script src="createNavLinks.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="header">
      <div id="header-text-container">
        <a class="navbar-brand" href="/" id="navbar-title">TravIS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="nav navbar-nav navbar-right ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Create New Trip</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/trips/">Trips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="sign-out-link">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content">
      <div id="button-group-nav">
        <a id="button-group-nav-calendar">
          <button type="button" class="btn btn-outline-primary btn-xlarge">Calendar</button>
        </a>
        <a id="button-group-nav-maps">
          <button type="button" class="btn btn-outline-primary btn-xlarge">Maps</button>
        </a>
        <a id="button-group-nav-edit">
          <button type="button" class="btn btn-primary btn-xlarge">Edit</button>
        </a>
      </div>
      <div class="row py-3" id="edit-page-columns">
        <div class="col-4 order-2">
          <div class="sticky-top" id="sidebar-container"> 
            <div class="nav flex-column" id="sidebar-bg">
              <div class="form-group sidebar-input-form">
                <label for="inputPoi">Add a Point of Interest</label>
                <input type="text" placeholder="Point of Interest" 
                  class="form-control pac-target-input" id="inputPoi" 
                  name="inputPoi" autocomplete="off">
              </div>
              <div class="form-group sidebar-input-form">
                <button class="btn-nohover btn-light-nohover" type="button">
                  <span class="poi-input" id="poi-element-text">Example Inputted POI</span>
                  <span id="poi-element-space">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <i id="poi-trash-icon" class="fa fa-trash"></i>
                </button>
              </div>
              <div class="form-group sidebar-input-form">
                <input type="button" class="btn btn-primary" value="Add POI">
              </div>
              <hr>
              <p class="sidebar-p">Save the changes you've made so far.</p>
              <div class="form-group sidebar-input-form">
                <input type="button" class="btn btn-success" value="Save Trip">
              </div>
              <hr>
              <h4 class="sidebar-header">Danger Zone</h4>
              <p class="sidebar-p">Deleting the trip cannot be undone.</p>
              <div class="form-group sidebar-input-form" id="delete-trip-button-container">
                <input type="button" class="btn btn-danger" value="Delete Trip">
              </div>
            </div>
          </div>
        </div>
        <div class="col" id="edit-page-left-column">
          <h1>Example Trip Name</h1>
        </div>
      </div>
    </div>
  </body>
</html>
